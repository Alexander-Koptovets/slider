<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper-slider">
    <div class="slider-container">

        <div class="headers">
            <div class="header pepermint-tagline">
              <img class="pepermint-tagline-back" src="./assets/pepermint-tagline-back.png" alt="pepermint-tagline-back">
              <img class="pepermint-tagline-text" src="./assets/pepermint-tagline.png" alt="pepermint-tagline">
              <img class="peppermint-new-banner" src="./assets/peppermint-newBanner.png" alt="peppermint-newBanner">
            </div>
        
            <div class="header tagline header-next">  
              <img class="new-banner" src="./assets/peppermint-newBanner.png" alt="peppermint-newBanner">
              <img class="raspberry-tagline" src="./assets/raspberry - tagline.png" alt="raspberry-tagline">   
            </div>
        
            <div class="header tagline header-next">  
              <img class="new-banner" src="./assets/peppermint-newBanner.png" alt="peppermint-newBanner">
              <img class="raspberry-tagline" src="./assets/peach - tagline.png" alt="raspberry-tagline">   
            </div>
          </div>

        <div class="slider-track">
            <div class="wrapper">
                <div class="item">
                    <img class="raspberry-2" src="./assets/pepermint - elements/strawberry-2.png">
                    <img class="raspberry-1" src="./assets/pepermint - elements/strawberry-1.png" alt="Raspberry">
                    <img class="pepermint-1" src="./assets/pepermint - elements/pepermint-1.png" alt="pepermint">
                    <img class="pepermint-2" src="./assets/pepermint - elements/pepermint-2.png" alt="pepermint">
                    <img class="seed-1" src="./assets/pepermint - elements/seed-1.png" alt="seed">
                    <img class="seed-2" src="./assets/pepermint - elements/seed-2.png" alt="seed">
                    <img class="peppermint-product" src="./assets/peppermint-product.png" alt="peppermint-product">
                    <a href="https://www.google.com"><img class="shop-now" src="./assets/CTA.png" alt="shop now"></a>
                </div>
            </div>
            <div class="wrapper">
                <div class="item">
                    <img class="raspberry-1-1" src="./assets/raspberry - elements/Raspberry 3.png">
                    <div class="raspberry-product-container">
                      <img class="raspberry-product" src="./assets/raspberry-product.png" alt="raspberry-product">
                      <img class="raspberry-img" src="./assets/raspberry - elements/Raspberry 2.png" alt="Raspberry">
                      <img class="raspberry-img-2" src="./assets/raspberry - elements/Raspberry 1.png" alt="Raspberry">
                    </div>
                    <img class="petal-1" src="./assets/raspberry - elements/petal - 5.png" alt="petal">
                    <img class="petal-2" src="./assets/raspberry - elements/petal - 3.png" alt="petal">
                    <img class="lemon" src="./assets/raspberry - elements/Lemon.png" alt="Lemon">
                    <a href="https://www.google.com"><img class="shop-now" src="./assets/CTA.png" alt="shop now"></a>
                  </div>                </div>
            <div class="wrapper">
                <div class="item">
                    <div class="raspberry-product-container">
                      <img class="raspberry-product" src="./assets/peach-product.png" alt="raspberry-product">
                      <img class="peach" src="./assets/peach - elements/peach.png" alt="peach">
                    </div>
                    <img class="lemon" src="./assets/raspberry - elements/Lemon.png" alt="Lemon">
                    <a href="https://www.google.com"><img class="shop-now" src="./assets/CTA.png" alt="shop now"></a>
                  </div>                
                </div>
        </div>
    </div>

    <div class="btns">
        <button class="prev">
            <img src="./assets/arrow left.png" alt="arrow left">
        </button>
        <button class="next">
            <img src="./assets/arrow right.png" alt="arrow right">
        </button>
    </div>
</div>

<img id='plug' src="./assets/not_available.png" alt="plug">
  <script src="index.js"></script>
</body>
</html>
